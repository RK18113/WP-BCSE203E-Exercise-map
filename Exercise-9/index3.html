<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- question 3 -->
    <center>
      <table id="table" border="1" cellpadding="5">
        <tr style="text-align: center">
          <td colspan="2">
            <span class="text">BMI Calculator</span>
            <select name="gender" id="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="text">Enter your Weight:</div>
            <span>(in pounds)</span>
            <input type="text" name="" id="weight" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="text">Enter your Height:</div>
            <span>(feet)</span>
            <input type="text" name="" id="feet" /><br /><br />
            <span>(inches)</span>
            <input type="text" name="" id="inches" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <center><button id="btn">Calculate</button></center>
          </td>
        </tr>
        <tr>
          <td>
            <font size="5">YOUR BMI</font>
          </td>
          <td>
            <div type="text" id="result"></div>
          </td>
        </tr>
      </table>
    </center>
    <script>
      // question 3
      const btn = document.getElementById("btn");

      btn.addEventListener("click", () => {
        const weight = document.getElementById("weight").value;
        const feet = document.getElementById("feet").value;
        const inches = document.getElementById("inches").value;
        const gender = document.getElementById("gender").value;

        const bmi = 703 * (weight / Math.pow(feet || inches, 2));

        document.getElementById("result").textContent = bmi;

        if (bmi < 17.5) {
          alert("Anorexia");
        } else {
          if (gender == "Male") {
            if (bmi > 17.501 && bmi < 20.7) {
              alert("Underweight");
            } else if (20.71 < bmi && bmi < 26.4) {
              alert("Ideal Range");
            } else if (26.41 > bmi && 26.4 < bmi) {
              alert("Marginally Overweight");
            } else if (bmi > 27.81 && bmi < 31.1) {
              alert("Overweight");
            } else {
              alert("Very Overweight or Obese range");
            }
          } else if (gender == "Female") {
            if (bmi > 17.501 && bmi < 19.1) {
              alert("Underweight");
            } else if (19.11 < bmi && bmi < 25.8) {
              alert("Ideal Range");
            } else if (25.81 > bmi && 27.3 < bmi) {
              alert("Marginally Overweight");
            } else if (bmi > 27.31 && bmi < 32.3) {
              alert("Overweight");
            } else {
              alert("Very Overweight or Obese range");
            }
          }
        }
      });
    </script>
  </body>
</html>
