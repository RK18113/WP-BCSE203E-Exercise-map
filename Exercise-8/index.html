<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // quest 1
      a = parseInt(prompt("enter 1st num"))
      b = parseInt(prompt("enter 2st num"))

      alert(`
      sum: ${a+b}
      diff: ${a-b}
      prod: ${a*b}
      div: ${a/b}
      mod: ${a%b}
      `)

      // quest 2
      age = prompt("enter your age")
      alert(`${age >= 18 ? "Eligible" : "Not Eligible"}`)

      // quest 3
      const answer = confirm("are you a student?")
      if (answer){
        const regno = prompt("enter your regno")
        alert(`your regno is ${regno}`)
      } else {
        alert('you are not a student')
      }

      // quest 4
      hrs = parseInt(prompt("number of hours worked"))
      cost = parseInt(prompt("enter the material cost"))
      alert(`total cost is ${(45*hrs) + cost}`)

    </script>
  </head>
  <body>
    <!-- quest 5 -->
    <div id="box" style="display: flex; align-items: center; flex-wrap: wrap; width: 100%; margin-top: 20px;"></div>

    <!-- quest 6 -->
    <label for="adults">Adults (₹10 each)</label><br>
    <input type="text" name="adults" id="adults"><br>

    <label for="children">Children (₹5 each)</label><br>
    <input type="text" name="children" id="children"><br> <br>

    <button id="btn">Total</button><br>
    <div id="total" style="margin-top: 5px; height: 20px; width: 50px; border: 1px solid black;"></div>
    <script src="./index.js"></script>
  </body>
</html>
