<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
        <!-- House Body -->
        <rect x="100" y="120" width="100" height="100" fill="#8B4513" stroke="black" stroke-width="1" />
        
        <!-- Roof -->
        <polygon points="100,120 200,120 150,70" fill="#8B0000" stroke="black" stroke-width="1" />
        
        <!-- Door -->
        <rect x="135" y="160" width="30" height="60" fill="#5A341A" stroke="black" stroke-width="1" />
        
        <!-- Steps -->
        <rect x="130" y="220" width="40" height="10" fill="#C0C0C0" stroke="black" stroke-width="1" />
        <rect x="125" y="230" width="50" height="10" fill="#A9A9A9" stroke="black" stroke-width="1" />
        
        <!-- Windows -->
        <rect x="110" y="130" width="25" height="25" fill="#ADD8E6" stroke="black" stroke-width="1" />
        <rect x="165" y="130" width="25" height="25" fill="#ADD8E6" stroke="black" stroke-width="1" />
        
        <!-- Roof Circle -->
        <circle cx="150" cy="95" r="10" fill="yellow" stroke="black" stroke-width="1" />
        
        <!-- Star -->
        <polygon points="210,50 215,60 225,60 217,67 220,77 210,72 200,77 203,67 195,60 205,60" 
          fill="yellow" stroke="black" stroke-width="1" />
        
        <!-- Moon -->
        <circle cx="250" cy="60" r="12" fill="#F5DEB3" />
        <circle cx="245" cy="60" r="10" fill="white" />
      </svg>      
</body>
</html>
