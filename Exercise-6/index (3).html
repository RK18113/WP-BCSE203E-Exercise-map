<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        li::marker{
            color: gray;
        }
    </style>
</head>
<body>
    <center>
        <table style="border: 2px solid orange; width: 300px;" cellspacing="0">
            <tr>
                <td style="background-color: orange; color: white; margin: 0;">LEARN DATA SCIENCE!</td>
            </tr>
            <tr>
                <td>
                    <ul style="text-align: left; color: blue; margin: 0; margin-bottom: 20px;">
                        <li>Unlimited jobs</li>
                        <li>Best benifits anywhere</li>
                        <li>Call now for an appointment</li>
                    </ul>
                </td>
            </tr>
        </table>
    </center>

    <br>
    <br>

    <center>
        <table class="tabel" cellspacing="10px">
            <tr>
                <td class="C">C</td>
                <td colspan="3" class="display"></td>
            </tr>

            <tr>
                <td class="num">7</td>
                <td class="num">8</td>
                <td class="num">9</td>
                <td class="opt">+</td>
            </tr>
            
            <tr>
                <td class="num">4</td>
                <td class="num">5</td>
                <td class="num">6</td>
                <td class="opt">-</td>
            </tr>

            <tr>
                <td class="one">1</td>
                <td class="num">2</td>
                <td class="num">3</td>
                <td class="opt">/</td>
            </tr>
            
            <tr>
                <td class="num">0</td>
                <td class="num">.</td>
                <td class="equal">=</td>
                <td class="opt">x</td>
            </tr>
        </table>
    </center>

    <br>
    <br>
    
    <center>
        <img src="./image.png" alt="" class="image">
        <p>Fig. 1. Photo</p>
    </center>
</body>
</html>
